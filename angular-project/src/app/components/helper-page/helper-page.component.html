<div class="main_container">
  <div class="container2">
    <div class="container2-1">
      <app-insert-word class="wordle_grid_container"></app-insert-word>
      <div class="result_text_container"></div>
    </div>
    <div class="container2-2">
      <div class="button-container">
        <button class="button2" id="focus_button" (click)="playVideo()">
          Can't focus?
        </button>
        <button class="button2" id="podcast_boost" (click)="toggleAudio()">
          Podcast boost
        </button>
        <audio controls src="assets/RoganGoggins.mp3"></audio>
      </div>
      <div class="subway_surfers_container">
        <video loop width="100%" height="100%">
          <source src="assets/SSurfers.mp4" type="video/mp4" />
          <source src="assets/SSurfers.ogg" type="video/ogg" />
        </video>
      </div>
    </div>
  </div>
</div>
